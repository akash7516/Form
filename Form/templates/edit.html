{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="col-sm-12 mt-2">
        <h4 class="text-center alert alert-info">See Information here</h4>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Gender</th>
                    <th scope="col">D.O.B</th>
                    <th scope="col">Age</th>
                    <th scope="col">Family Members</th>
                    <th scope="col">Action</th>

                </tr>
            <tbody>
                {% for st in stu %}
                <tr>
                    <th scope="row">{{st.id}}</th>
                    <td>{{st.name}}</td>
                    <td>{{st.gender}}</td>
                    <td>{{st.dob}}</td>
                    <td>{{st.age}}</td>
                    <td>{{st.members}}</td>
                    <td>
                    <a href="{%  url 'updatedata' st.id %}" class="btn btn-info">Edit</a>
                    </td>
                    
                </tr>
                {% endfor %}
            </tbody>
            </thead>
        </table>



    </div>
</div>
{% endblock body %}
