{% extends 'base.html' %}
{% block body %}
<div class="container">
    <form action="/form1/" method="POST">
        {% csrf_token %}
        <h1 class="text-center">Give Your Work details</h1>
        <div class="form-group">
            <label for="area">Enter area visited for marketing</label>
            <input type="text" class="form-control" name="area" id="area" Required>
        </div>
        <div class="form-group">
            <label for="t_person">Enter total approached person</label>
            <input type="text" class="form-control" name="t_person" id="t_person" Required>
        </div>
        <div class="form-group">
            <label for="leads">Enter no. of leads converted</label>
            <input type="text" class="form-control" name="leads" id="leads" Required>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Submit</button>
    </form>
</div>




{% endblock body %}
